{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Apply

                </legend>
                {{ form | crispy }}
            </fieldset>
            <button class="btn btn-outline-info" type="submit" value="Submit">Apply
            </button>
        </form>
        </div>
{% endblock %}
