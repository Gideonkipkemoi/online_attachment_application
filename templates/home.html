{% extends "index.html" %}

{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.company }}</a>
            <small class="text-muted">{{ post.start_date }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.position }}</a></h2>
          <p class='text-muted'>
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">{{ post.description }}</li>
            </ul>
        </p>
        </div>
      </article>
    {% endfor %}
{% endblock %}
